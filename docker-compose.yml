services:
  postgres:
    image: postgres:18-alpine3.23
    container_name: api-monitoring-postgres
    environment:
      POSTGRES_DB: api_monitoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stephen
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb/init-postgres.sql
    networks:
      - api_monitoring_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d api_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: api_monitoring-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - api_monitoring_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: api_monitoring-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: api_user
      RABBITMQ_DEFAULT_PASS: secure_password
      RABBITMQ_DEFAULT_VHOST: api_monitoring
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - api_monitoring_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics","-q","ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: api_monitoring_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com 
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - api_monitoring_network
    restart: unless-stopped
    depends_on:
      - postgres

  api-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_monitoring_app
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/api_monitoring
      MONGO_DB_NAME: api_monitoring
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: api_monitoring
      PG_USER: postgres
      PG_PASSWORD: stephen
      RABBITMQ_URL: amqp://api_user:secure_password@rabbitmq:5672/api_monitoring
      RABBITMQ_QUEUE: api_hits
      JWT_SECRET: your_super_secret_jwt_key_in_production
      JWT_EXPIRES_IN: 24h
      VALID_API_KEYS: test_key_123,test_key_456
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    networks:
      - api_monitoring_network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  pgadmin_data:
    driver: local
  mongo_data:
    driver: local

networks:
  api_monitoring_network:
    driver: bridge
